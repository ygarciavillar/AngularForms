<h2>Reactive: <small>Switches</small></h2>
<hr>


<form [formGroup]="miFormulario" autocomplete="off">
    <!-- Radios -->
    <div formGroupName="persona">
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">
                Genero
            </label>
            <div class="col-sm-9">
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="F" formControlName="sexo" id="femenino">
                    <label class="form-check-label" for="femenino">
                        Femenino
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="M" formControlName="sexo" id="masculino">
                    <label class="form-check-label" for="masculino">
                        Masculino
                    </label>
                </div>
            </div>
        </div>
        
        <!-- Switches -->
        
        <div class="row mb-3">
            <label class="col-sm-3 col-form-label">Notificaciones</label>
            <div class="col-sm-9">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="notificaciones" formControlName="notificaciones">
                    <label class="form-check-label" for="notificaciones">
                        Checked switch checkbox input
                    </label>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                        name="terminos" 
                        type="checkbox" 
                        id="check"
                        formControlName="terminos"
                    >
                <label class="form-check-label" for="chek">
                    Terminos y condiciones
                </label>
            </div>
        </div>
    </div>

    <button class="btn btn-primary float-end" type="submit">
        Guardar
    </button>

</form>

<span>Form Values</span>
<pre>{{ miFormulario.value | json}}</pre>
