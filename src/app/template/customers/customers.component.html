<div class="card">
    <div class="card-header">
        Sign Up!
    </div>
    <div class="card-body">
        <form novalidate autocomplete="off"
              (ngSubmit)="onSubmit(signupForm)"
              #signupForm="ngForm">
            
            <!-- First name field -->
            <div class="row form-group mb-2">
                <label class="col-md-3 col-from-label"
                        for="firstNameId">FirstName</label>
                <div class="col-md-9">
                    <input class="form-control"
                           type="text"
                           id="firstNameId"
                           placeholder="First Name (required)"
                           required
                           minlength="3"
                           [(ngModel)] = "customer.firstName"
                           name="firstName"
                           #firstNameField='ngModel'
                           [ngClass]="{'is-invalid': (firstNameField.touched || firstNameField.dirty) && firstNameField.invalid}"
                           >
                        <span class="invalid-feedback">
                            <span *ngIf="firstNameField.errors?.required">
                                Please enter your first name.
                            </span>
                            <span *ngIf="firstNameField.errors?.minlength">
                                The first name must be longer than 3 characters.
                            </span>
                        </span>
                </div>
            </div>
            
            <!-- Last name field -->
            <div class="row form-group mb-2">
                <label class="col-md-3 col-form-label"
                        for="lastNameId">
                    LastName
                </label>
                <div class="col-md-9">
                    <input class="form-control" 
                            type="text" 
                            id="lastNameId" 
                            name="lastName" 
                            [(ngModel)]="customer.lastName" 
                            placeholder="Last Name (required)"
                            required
                            minlength="5" 
                            #lastNameField="ngModel"
                            [ngClass]="{'is-invalid': (lastNameField.touched || lastNameField.dirty) && lastNameField.invalid}">
                    
                    <span class="invalid-feedback">
                        <span *ngIf="lastNameField.errors?.required">
                            Please enter the last name
                        </span>
                        <span *ngIf="lastNameField.errors?.minlength">
                            The last name must be longer than 3 characters
                        </span>
                    </span>

                </div>  
            </div>

            <!-- Email field -->
            <div class="row form-group mb-2">
                <label class="col-md-3 col-form-label" for="emailId">
                    Email
                </label>
                <div class="col-md-9">
                    <input class="form-control col-md-9" 
                           type="email" id="emailId" 
                           name="email" 
                           email
                           [(ngModel)]="customer.email" 
                           placeholder="name@example.com (required)"
                           required
                           #emailField="ngModel" 
                           [ngClass]="{'is-invalid': (emailField.touched || emailField.dirty) && emailField.invalid}">
                    
                    <span class="invalid-feedback">
                        <span *ngIf="emailField.errors?.required">
                            Please enter the email
                        </span>
                        <span *ngIf="emailField.errors?.email">
                            Please enter a valid email
                        </span>
                    </span>
                </div>
            </div>

            <!-- sendCatalog field -->
            <div class="row form-group mb-2">
                <div class="col-md-3"></div>
                <div class="col-md-9">
                    <div class="form-check">
                        <input class="form-check-input" 
                               type="checkbox" 
                               id="sendCatalogId"
                               name="sendCatalog"
                               [(ngModel)]="customer.sendCatalog">

                        <label class="form-check-label" for="sendCatalogId">
                            Send me your catalog?
                        </label>
                    </div>
                </div>
            </div>

            <div *ngIf="customer.sendCatalog">

                <!-- AddressType field -->
                <div class="row form-group mb-2">
                    <label class="col-md-3 col-form-label pt-0">Address Type</label>
                    <div class="col-md-9">

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="flexRadioDefault1" value="home" name="addressType"
                                [(ngModel)]="customer.addressType">
                            <label class="form-check-label" for="flexRadioDefault1">
                                Home
                            </label>
                        </div>
                        
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="flexRadioDefault2" value="work" name="addressType"
                                [(ngModel)]="customer.addressType">
                            <label class="form-check-label" for="flexRadioDefault2">
                                Work
                            </label>
                        </div>

                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="flexRadioDefault3" value="other" name="addressType"
                                [(ngModel)]="customer.addressType">
                            <label class="form-check-label" for="flexRadioDefault3">
                                Other
                            </label>
                        </div>
                    </div>
                </div>
                 
                <!-- Street Address 1 -->
                <div class="form-group row mb-2">
                    <label class="col-md-3 col-form-label" for="street1Id">Street Address 1</label>
                    <div class="col-md-9">
                        <input class="form-control" id="street1Id" type="text" placeholder="Street address"
                            [(ngModel)]="customer.street1" name="street1">
                    </div>
                </div>

                <!-- Street Address 2 -->
                <div class="form-group row mb-2">
                    <label class="col-md-3 col-form-label" for="street2Id">Street Address 2</label>
                    <div class="col-md-9">
                        <input class="form-control" id="street2Id" type="text" placeholder="Street address (second line)"
                            [(ngModel)]="customer.street2" name="street2">
                    </div>
                </div>
                
                <div class="form-group row mb-2">
                    <label class="col-md-3 col-form-label" for="cityId">City, State, Zip Code</label>
                    <div class="col-md-3">
                        <input class="form-control" id="cityId" type="text" placeholder="City" [(ngModel)]="customer.city" name="city">
                    </div>
                    <div class="col-md-3">
                        <select class="form-control" id="stateId" [(ngModel)]="customer.state" name="state">
                            <option value="" disabled selected hidden>Select a State...</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input class="form-control" id="zipId" type="number" placeholder="Zip Code" [(ngModel)]="customer.zip"
                            name="zip">
                    </div>
                </div>
                
            </div>

            
        <button class="btn btn-primary mr-3" type="submit" style="width:80px"
            [title]="signupForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
            [disabled]="!signupForm.valid">
            Save
        </button>

    </form>

<br>Value: {{ signupForm.value | json }}

  </div>
</div>
