<h2>Template: <small>Switches</small></h2>
<hr>


<form #f="ngForm">
    <!-- Radios -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"  
                       type="radio" 
                       value="F"
                       name="sexo" 
                       id="femenino" 
                       [(ngModel)]="dataCopy.sexo">
                <label class="form-check-label" for="femenino">
                    Femenino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="M"
                       name="sexo" 
                       id="masculino" 
                        [(ngModel)]="dataCopy.sexo">
                <label class="form-check-label" for="masculino">
                    Masculino
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->

    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="notificaciones" 
                       name="notificaciones" 
                       checked 
                       [(ngModel)]="dataCopy.notificaciones">
                <label class="form-check-label" for="notificaciones">
                    Checked switch checkbox input
                </label>
            </div>
        </div>
    </div>

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                        name="terminos" 
                        type="checkbox" 
                        id="check" 
                        [(ngModel)]="dataCopy.terminos">
                <label class="form-check-label" for="chek">
                    Terminos y condiciones
                </label>
            </div>
        </div>
    </div>

    <button class="btn btn-primary float-end" type="submit">
        Guardar
    </button>

</form>

<span>Form Values</span>
<pre>{{ f.value | json}}</pre>

<span>Data Component</span>
<pre>{{ data | json}}</pre>
