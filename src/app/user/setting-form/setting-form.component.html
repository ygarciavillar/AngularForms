<h2>User Settings</h2>
<form action="" #form="ngForm" (ngSubmit)="onSubmit(form)">

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="userSetting.name"
               required #nameField="ngModel" 
               [class.field-error]="form.submitted && nameField.invalid">
        <div [hidden]="!form.submitted || nameField.valid"
             class="alert alert-danger">
                Name is required
            
        </div>
    </div>

    <div class="form-check form-group">
        <input type="checkbox" class="form-check-input" 
               id="emailOffers" name="emailOffers" [(ngModel)]="userSetting.emailOffers">
        <label for="emailOffers" class="form-check-label">
            Email Especial Offers
        </label>
    </div>
    
    <p>User Interface Style</p>
    <div class="form-group">
        <div class="form-check">
            <input type="radio" class="form-check-input" [(ngModel)]="userSetting.interfaceStyle"
                    name='interfaceStyle' id="ligthInterface" value="ligth">
            <label for="ligthInterface" class="form-check-label">
                Ligth
            </label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" [(ngModel)]="userSetting.interfaceStyle"
                    name='interfaceStyle' id="mediumInterface" value="medium">
            <label for="mediumInterface" class="form-check-label">
                Medium
            </label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" [(ngModel)]="userSetting.interfaceStyle"
                   name='interfaceStyle' id="darkInterface" value="dark">
            <label for="darkInterface" class="form-check-label">
                Dark
            </label>
        </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType" 
              name="subscriptionType" [(ngModel)]="userSetting.subscripttionType">
          <option *ngFor="let type of subscriptionType | async">
              {{type}}
          </option>
      </select>
    </div>

    <div class="form-group">
        <label for="notes">Notes</label>
        <textarea name="notes" id="notes" rows="3" class="form-control"
        [(ngModel)]="userSetting.notes"></textarea>
    </div>

    <div [hidden]="!postError" class="alert alert-danger">
        {{postErrorMessage}}
    </div>

    <button class="btn btn-primary">Send</button>
</form>

<h3>{{userSetting | json}}</h3>
